<div class="container">
	<div class="well well-lg">
		<form class="form-horizontal">
			<fieldset>
				<legend>Dataset Filter</legend>

					<div class="form-group">
						<label for="dataset-selection" class="col-sm-2" control-label>Dataset Selection</label>
					    <div class="btn-group" id="dataset-selection">
					        <label class="btn btn-success btn-raised" ng-model="datasetModel.location" uib-btn-checkbox>Location</label>
					        <label class="btn btn-success btn-raised" ng-model="datasetModel.battery" uib-btn-checkbox>Battery</label>
					        <label class="btn btn-success btn-raised" ng-model="datasetModel.appusage" uib-btn-checkbox>App Usage</label>
					    </div>
				    </div>

				    <div class="form-group">
				    	<label for="user-number-input" class="col-sm-2" control-label>Number of users</label>
				    	<div class="col-sm-10">
							<input type="text" class="form-control" id="user-number-input">
				    	</div>
				    </div>
			</fieldset>
		</form>
		<!-- .form-horizontal -->
	</div>
	<!-- .well.well-lg -->
</div>
<!-- .container -->
