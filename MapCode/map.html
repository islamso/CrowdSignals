<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
		#map {
			width: 80vw;
			height: 80vh;
			border: 10px solid #059C91;
			margin: auto;
		}

		#text {
			color: black;
			font-family: Arial;
		}

		#Flickr {
			width: 5vw;
			height: 10vh;
		}

	</style>
	<script>

		//Function to initialise the map
		function initMap() {
			var myLatLng = {lat: 40.520360, lng: -101.053234};

	// Create a map object and specify the DOM element for display.
	var map = new google.maps.Map(document.getElementById('map'), {
		center: myLatLng,
		scrollwheel: true,
		zoom: 5
	});


	//Array of Lats and Lngs for plotting
	var markers = [
	[40, -101],
	[42, -101],
	[39, -100],
	[40, -90],
	[44, -90]
	];


	//Variable for containing the data for the info window
	var infoWindow = new google.maps.InfoWindow();


	//Go through the markers array and plot them on the map
	for(var i = 0; i < markers.length; i++)
	{
		var position = new google.maps.LatLng(markers[i][0], markers[i][1]);
		marker = new google.maps.Marker({
			position: position,
			map: map,
			title: 'Marker' + (i + 1)
		})


		//Add an event listener to cause a infoWindow to pop up on click
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function()
			{
				var infoWindowContent = '<p> Flickr </p> + <img id="Flickr" src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/512/Flickr-icon.png">';
				infoWindow.setContent(infoWindowContent);
				infoWindow.open(map, marker);
			}
		}) (marker, i));
	}

}
</script>

</head>
<body>
	<body>

						<li><a href="#">Graphs</a></li>
						<li><a href="#">Information</a></li>
					</ul>
				</div>
			</div>
		</nav>

			.jumbotron { 
				background-color: #059C91; /* green */
